    <div>
        <mat-card class='mat-elevation-z8'>
        <h2>View All Details</h2><br>
    <div class="upPage">
        <mat-form-field>
            
            <mat-label>Search</mat-label>
            <input matInput #a (keyup)="applyFilter(a)" name='searchbox'>
            <button mat-icon-button matSuffix ><mat-icon>search</mat-icon></button>
            
                
            
        </mat-form-field>

        <!-- <div class="search">
              
                  <mat-form-field class='searchInput'>
                      <mat-label>Search</mat-label>

                  </mat-form-field>
            </div> -->
        <!-- <button type='button' class="btnCreateAgency" mat-icon-button person (click)='createAgency()'><mat-icon>business</mat-icon>Create Agency</button>
         -->
        <button
            mat-raised-button
            class="btnProfile"
            color="#43A57B"
            type="button"
            (click)="createProfile()"
          ><mat-icon>person_add</mat-icon>
            Create Profile
          </button>
        </div>



        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- First Name Column -->
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef> First Name </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
          
            <!-- Last Name Column -->
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef> Last Name </th>
              <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>
          
            <!-- Address Column -->
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <!-- Civil Status Column -->
            <ng-container matColumnDef="civilStatus">
                <th mat-header-cell *matHeaderCellDef> Civil Status </th>
                <td mat-cell *matCellDef="let element"> {{element.civilStatus}} </td>
              </ng-container>

              <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;let element"[ngClass]="{ 'highlight': element.status == 'Not Qualified', 'highlight2': element.status == 'Qualified' }" (click)='viewProfile(row)'></tr>
          
            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->
          </table>
