<div class="row">
  <!-- <div> -->
    <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Total Family</mat-card-title>
          <mat-card-subtitle><mat-icon>people</mat-icon>{{total}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <hr>
          <button mat-button (click)='updateTotal()'><mat-icon>update</mat-icon>UPDATE</button>
        </mat-card-actions>
      </mat-card>

      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Number of 4'ps Qualified</mat-card-title>
          <mat-card-subtitle><mat-icon>verified_user</mat-icon>{{qualified}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <hr>
          <button mat-button (click)='updateQualified()'><mat-icon>update</mat-icon>UPDATE</button>
        </mat-card-actions>
      </mat-card>

      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Malnutrision Cases</mat-card-title>
          <mat-card-subtitle><mat-icon>sentiment_very_dissatisfied</mat-icon>{{malnutrision}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <hr>
          <button mat-button (click)='updateMalnorished()'><mat-icon>update</mat-icon>UPDATE</button>
        </mat-card-actions>
      </mat-card>

      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Number of Pregnants</mat-card-title>
          <mat-card-subtitle><mat-icon>pregnant_woman</mat-icon>{{pregnant}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <hr>
          <button mat-button (click)='updatePregnant()'><mat-icon>update</mat-icon>UPDATE</button>
        </mat-card-actions>
      </mat-card>

      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Tuborcolosis Cases</mat-card-title>
          <mat-card-subtitle><mat-icon>face</mat-icon>{{tuborcolosis}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <hr>
          <button mat-button (click)='updateTuborcolosis()'><mat-icon>update</mat-icon>UPDATE</button>
        </mat-card-actions>
      </mat-card>
</div>
<!-- </div> -->
