<mat-card>
    <div class="head-head">
    <h3>Filtering Data</h3>
    </div>
<mat-form-field class="dateFormField" appearance="outline">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="Start date">
      <input matEndDate placeholder="End date">
    </mat-date-range-input>
    <!-- <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint> -->
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <button class="control" mat-raised-button (click)="toggleFilter()"><mat-icon>filter_list</mat-icon>Add Filter</button>
  <button class="control" mat-raised-button color="warn"><mat-icon>clear_all</mat-icon>Clear Filter</button>


  <div class="div1" *ngIf="!divVisible">
    <mat-list>
    <mat-list-item><div fxFlex='40%' class='label'></div>
      <div fxFlex="100%" class='div-values'>
      <mat-form-field class='input-fields' appearance='outline'>
          <input matInput name='firstName' [(ngModel)]='firstName' required pattern="^[a-zA-Z ]+$" placeholder="First Name">
          <mat-error></mat-error>
      </mat-form-field>
  </div></mat-list-item>
  <!-- <mat-divider></mat-divider> -->
  <mat-list-item><div fxFlex='40' class='label'></div> <div fxFlex="60%" class='div-values'>
          <mat-form-field class='input-fields' appearance='outline'>
              <input matInput name='lastName' [(ngModel)]='lastName' required pattern="^[#.0-9a-zA-Z ,-]+$" placeholder="Last Name">
              <mat-error></mat-error>
          </mat-form-field>
  </div></mat-list-item>
</mat-list>
  </div>


</mat-card>

<mat-card class="mat-card2">
    <div class="head-body">
    <h3>Filtered Data</h3>
    <button class="generate-control" mat-raised-button><mat-icon>picture_as_pdf</mat-icon>Generate Reports</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container> -->
      
        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
      
        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
      
        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <!-- Civil Status Column -->
        <ng-container matColumnDef="civilStatus">
            <th mat-header-cell *matHeaderCellDef> Civil Status </th>
            <td mat-cell *matCellDef="let element"> {{element.civilStatus}} </td>
          </ng-container>

          <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;let element"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
      </table>
</mat-card>
